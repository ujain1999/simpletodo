{% load static %}
<html>

<head>
    <title>SimpleTodo</title>
    <script src="{% static 'ext/js/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'ext/js/bs4.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'ext/css/bs4.css' %}">
    <!-- Website's CSS  -->
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/css/style.css' %}">

</head>


<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" z-index=99999>
        <a class="navbar-brand" href="#">Welcome, {{user_name}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Edit Profile</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="w-100 container">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
