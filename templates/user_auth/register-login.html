{% load static %}
<html>

<head>
    <title>{{ form_type }}</title>
    <script src="{% static 'ext/js/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'ext/js/bs4.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'ext/css/bs4.css' %}">
    <!-- Website's CSS  -->
    <link rel="stylesheet" type="text/css" href="{% static 'user_auth/css/style.css' %}">
</head>

<body>
    {% load crispy_forms_tags %}

    <div class="h-100 d-flex align-items-center justify-content-center" id="registration-form-div">
        <span class="border border-dark rounded" id="border-span">
            {% crispy form form.helper %}

        </span>
    </div>
    {% if form_type == 'Login' %}
    <center>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
    </center>
    {% elif form_type == 'Register' %}
    <center>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a>
    </center>
    {% endif %}

</body>

</html>
